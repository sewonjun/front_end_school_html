<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px 20px;
        }

        .item  {
            background-color: pink;
            border: 1px solid black;
        }

        .item1 {
            /* grid-row-start: 1; */
            grid-row: 1/ span3;
        }
    </style>
</head>
<body>
    <div class="container">
        <dic class="item1">1</dic>
        <dic class="item">2</dic>
        <dic class="item">3</dic>
        <dic class="item">4</dic>
        <dic class="item">5</dic>
        <dic class="item">6</dic>
        <dic class="item">7</dic>
    </div>
</body>
</html>
