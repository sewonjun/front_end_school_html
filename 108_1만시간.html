<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1mill.images-law/style/reset.css">
    <link rel="stylesheet" href="1mill.images-law/style/style.css">
    <title>1만시간의법칙</title>
</head>
<body>
    <main id="app">
        <h1 class="tit-law">
            <img src="./1mill.images-law/title.png" alt="1만시간의법칙" class="img-tit">
        </h1>
        <img src="1mill.images-law/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png" alt="연습은 어제의 당신보다 당슨을 더 낫게 만든다."class="img-txt">
        <p class="txt-decs">
            <strong class="tit-decs">1만 시간의 법칙</strong>은
            어떤 분야의 전무가가 되기 위해서는
            최소한의 1만 시간의 훈련이 팔요하다는 법칙이다. 
        </p>
        <form class="cont-inp">
            <p class="txt-wannabe">나는<input type="text" placeholder="예)프러그래밍"required>
            전문가가 될것이다.</p>
            <p class="txt-time">그래서 앞으로 매일 하루에 <input type="number" placeholder="예)5시간">시간식 훈련할 것이다.</p>
        </form>
        <button type="button" class="btn-exc">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <section class="cont-result">
            <h2 class="blind">결과 확인</h2>
            <p class="txt-wannabe">당신은 <strong>프로그래밍</strong>전문가가 되기 위해서</p>
            <p class="txt-time">대략 <strong>10000</strong>일 이상의 훈련을 해야합니다.</p>
            <button type="button" class="btn-go">훈련하러 가기 ㄱㄱ </button>
            <button type="button" class="btn-share">공유하기</button>
        </section>
        <footer class="cont-footer">
            <img src="1mill.images-law/weniv.png" alt="weniv" class="img-footer">
            <p class="txt-footer"> &#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
            </p>
            <p class="txt-footer">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </main>
</body>
</html>
